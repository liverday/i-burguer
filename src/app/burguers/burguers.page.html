<ion-header>
  <ion-toolbar>
    <ion-title>
      Burguers
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-buttons slot="primary">

    <ion-button (click)="presentOrderByAlert()">
      <ion-icon name="list"></ion-icon>
    </ion-button>
    <ion-button (click)="changeDirection('desc')" *ngIf="direction === 'asc'">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-button>
    <ion-button (click)="changeDirection('asc')" *ngIf="direction === 'desc'">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </ion-button>
    <ion-button (click)="openFilterModal()">
      <ion-icon name="funnel"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar animated [debounce]="500" [(ngModel)]="searchText" (ionChange)="onSearchBarChanged()"></ion-searchbar>
</ion-toolbar>

<ion-content padding>
  <burguer-list [burguers]="burguers"></burguer-list>

  <ion-infinite-scroll #infiniteScroll text-center (ionInfinite)="loadMoreData()">
    <ion-spinner name="crescent" color="danger"></ion-spinner>
  </ion-infinite-scroll>
</ion-content>
