<ion-tabs>
  <ion-tab tab="cart"></ion-tab>
  <ion-tab tab="burguers"></ion-tab>    

  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cart" routerLink="/tabs/cart">
      <ion-icon margin-end src="assets/custom-ion-icons/shopping-cart.svg"></ion-icon>
      <ion-badge *ngIf="cartCount > 0">{{cartCount}}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="burguers" routerLink="/tabs/burguers">
      <ion-icon src="assets/custom-ion-icons/lunch.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
